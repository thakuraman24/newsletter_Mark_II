  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="https://cerebrohq.com/wp-content/uploads/2018/08/rt-logo.png" alt="" width="120" height="120">
      <h1 class="h3 mb-3 font-weight-normal">Singnup to My Newsletter!</h1>
    
      <input type="text" id="inputFirstname" name="Fn" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" id="inputLastrName" name="Ln" class="form-control middle" placeholder="Last Name" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
